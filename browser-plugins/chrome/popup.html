<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/popup.css" rel="stylesheet" type="text/css"/>
    <link href="css/icon.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="player">
    <div class="cover">
        <a href="https://www.youtube.com/" id="track-url" target="_blank">
            <img id="track-thumbnail" src="img/cover1.jpg" width="100%" alt=""/>
        </a>
    </div>
    <div class="controls">
        <marquee class="title" id="track-title">Loading ...</marquee>
        <div class="from" id="track-user">Loading ...</div>
        <div class="progress-touch" id="track-progress">
            <div class="progress-bar">
                <div class="progress-line"></div>
            </div>
        </div>

        <div class="controls-columns">
            <div>
                <div>
                    <div id="track-time">00:00:00 / 00:00:00</div>
                </div>
            </div>
            <div>
                <div id="control-btn" class="icon-play"></div>
            </div>
            <div>
                <div id="volume-btn">
                    <span id="volume-ico" class="icon-volume-mute2"></span>
                </div>
                <div class="progress-touch" id="volume-progress">
                    <div class="progress-bar">
                        <div class="progress-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="queue">
    Loading ...
</div>
<div id="queue-info">( 0 tracks in the queue. )</div>

<div class="send">
    <input id="send-message" type="text" placeholder="Your very funny message"/>
    <input id="send-url" type="text" placeholder="YouTube video link"/>
    <button id="send-btn"><span class="icon-music"></span> Send new Zuke!</button>
</div>

<div class="footer">
    <div class="logo icon-zukebox"></div>
</div>

<script src="js/jquery/jquery-2.2.0.min.js"></script>
<script src="js/zukebox/ZukeDom.js"></script>
<script src="js/zukebox/ZukeApi.js"></script>
<script src="js/zukebox/ZukeControl.js"></script>
<script src="js/zukebox/ZukeProgress.js"></script>
<script src="js/zukebox/ZukeTime.js"></script>
<script src="js/zukebox/ZukeBox.js"></script>
<script src="popup.js"></script>
</body>
</html>
